<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("smn_diagnostico_det_auto_id","query-smndiagnosticodetestrucitem.sql")'>${lbl:b_diagnostig_det}</th>
		<th class='sortable' onclick='sortBy("smn_componentes_rf","query-smndiagnosticodetestrucitem.sql")'>${lbl:b_component}</th>
		<th class='sortable' onclick='sortBy("smn_item_rf","query-smndiagnosticodetestrucitem.sql")'>${lbl:b_item}</th>
		<th class='sortable' onclick='sortBy("dde_cantidad","query-smndiagnosticodetestrucitem.sql")'>${lbl:b_quantity}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_diagnostico_det_estruc_item_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_diagnostico_det_estruc_item_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_diagnostico_det_estruc_item_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:smn_diagnostico_det_auto_id}</td>
		<td>${fld:smn_componentes_rf}</td>
		<td>${fld:smn_item_rf}</td>
		<td>${fld:dde_cantidad}</td>

	</tr>
	</rows>

</table>
