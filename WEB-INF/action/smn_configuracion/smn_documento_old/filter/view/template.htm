<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('smn_tipo_documento_id_combo','query-smndocumento.sql')" >${lbl:b_tipo_documento}</th>
		<th class='sortable' onclick="sortBy('smn_transaccion_general_rf_combo','query-smndocumento.sql')" >${lbl:b_general_transaction}</th>
		<th class='sortable' onclick="sortBy('doc_codigo','query-smndocumento.sql')" >${lbl:b_codigo_documento}</th>
		<th class='sortable' onclick="sortBy('doc_nombre','query-smndocumento.sql')" >${lbl:b_nombre_documento}</th>
		<th class='sortable' onclick="sortBy('doc_fecha_registro','query-smndocumento.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_documento_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_documento_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_documento_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:smn_tipo_documento_id_combo}</td>
		<td align="center">${fld:smn_transaccion_general_rf_combo}</td>
		<td align="left">${fld:doc_codigo}</td>
		<td align="left">${fld:doc_nombre}</td>
		<td align="center">${fld:doc_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
