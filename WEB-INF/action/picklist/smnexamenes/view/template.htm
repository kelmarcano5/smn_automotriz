<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('svc_codigo','query-smnservicios.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('svc_descripcion','query-smnservicios.sql')" class="sortable">${lbl:b_description}</th>
		<th onclick="sortBy('smn_tipo_servicio_rf','query-smnservicios.sql')" class="sortable">${lbl:b_service_type}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_servicios_id}')" >
		<td align="center"><span id="${fld:smn_servicios_id}">${fld:svc_codigo}</span></td>
		<td align="center">${fld:svc_descripcion}</td>
		<td align="center">${fld:smn_tipo_servicio_rf}</td>
	</tr>
	</rows>

</table>
